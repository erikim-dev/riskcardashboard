server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  location / {
    try_files $uri $uri/ =404;
  }

  # Serve static assets. During development we avoid long caching for CSS/JS
  # so changes are picked up immediately in browsers.
  location ~* \.(?:css|js)$ {
    expires 0;
    add_header Cache-Control "no-cache, must-revalidate, max-age=0";
    try_files $uri =404;
  }

  # Other static assets can be cached normally.
  location ~* \.(?:png|jpg|jpeg|svg|gif|ico)$ {
    expires 30d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }

  # Avoid caching JSON data files during development so updates are picked up by clients.
  location ~* \.(?:json)$ {
    add_header Cache-Control "no-cache, must-revalidate, max-age=0";
    try_files $uri =404;
  }

  # Proxy dynamic API requests to the Flask API service in docker-compose
  location /api/ {
    proxy_pass http://api:5000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 5s;
    proxy_read_timeout 30s;
  }
}
