server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  location / {
    try_files $uri $uri/ =404;
  }

  # Serve static assets with far-future cache (you can tune this)
  location ~* \.(?:css|js|png|jpg|jpeg|svg|gif|ico|json)$ {
    expires 30d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
